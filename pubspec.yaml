name: flutter_agora_helper
description: A new Flutter package project.
version: 0.0.9

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  agora_chat_sdk: ^1.1.1
  agora_rtc_engine: ^6.2.2
  agora_rtm: ^1.5.8
  cached_network_image: ^3.2.3
  flutter_riverpod: ^2.3.10
  flutter_svg: ^2.0.7
  permission_handler: ^10.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  flutter_gen_runner: ^5.3.1

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true

flutter:

  assets:
    - fonts/
    - assets/icons/  

  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans-Medium.ttf
          weight: 500
