name: flutter_agora_helper
description: A new Flutter package project.
version: 0.0.6

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  agora_rtc_engine: ^6.1.0
  agora_rtm: ^1.5.0
  agora_uikit: ^1.1.2
  flutter_svg: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_gen_runner: ^5.2.0

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true

flutter:

  assets:
    - fonts/
    - assets/icons/  

  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans-Medium.ttf
          weight: 500
