name: flutter_agora_helper
description: A new Flutter package project.
version: 0.0.6

environment:
  sdk: ">=2.19.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  agora_rtc_engine: ^6.1.1
  agora_rtm: ^1.5.0
  flutter_svg: ^2.0.3
  flutter_riverpod: ^2.2.0
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_gen_runner: ^5.2.0

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true

flutter:

  assets:
    - fonts/
    - assets/icons/  

  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans-Medium.ttf
          weight: 500
